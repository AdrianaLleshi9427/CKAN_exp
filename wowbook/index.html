                  <script type="text/javascript" src="wow_book.js"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
                  <script type="text/javascript">
                     $(document).ready(function() {
                         $('#features').wowBook({
                             height : 500
                             ,width  : 800
                             ,centeredWhenClosed : true
                             ,hardcovers : true
                             ,turnPageDuration : 1000
                             ,numberedPages : [1,-2]
                             ,controls : {
                                 zoomIn    : '#zoomin',
                                 zoomOut   : '#zoomout',
                                 next      : '#next',
                                 back      : '#back',
                                 first     : '#first',
                                 last      : '#last',
                                 slideShow : '#slideshow',
                                 download  : '#pdf',
                                 flipSound : '#flipsound',
                                 thumbnails : '#thumbs',
                                 downloadAsPdf : '#pdf',
                                 fullscreen : '#fullscreen'
                             }
                             ,scaleToFit: "#container"
                             ,thumbnailsPosition : 'bottom'
                             ,onFullscreenError : function(){
                                 var msg="Fullscreen failed.";
                                 if (self!=top) msg="The frame is blocking full screen mode. Click on 'remove frame' button above and try to go full screen again."
                                 alert(msg);
                             }
                         }).css({'display':'none', 'margin':'auto'}).fadeIn(1000);
                     
                         $("#cover").click(function(){
                            $.wowBook("#features").advance();
                           /* $.wowBook("#features").generateDiv();*/
                         });
                     
                         var book = $.wowBook(".feature");
                     
                         function rebuildThumbnails(){
                             book.destroyThumbnails()
                             book.showThumbnails()
                             $("#thumbs_holder").css("marginTop", -$("#thumbs_holder").height()/2)
                         }
                         $("#thumbs_position button").on("click", function(){
                             var position = $(this).text().toLowerCase()
                             if ($(this).data("customized")) {
                                 position = "top"
                                 book.opts.thumbnailsParent = "#thumbs_holder";
                             } else {
                                 book.opts.thumbnailsParent = "body";
                             }
                             book.opts.thumbnailsPosition = position
                             rebuildThumbnails();
                         })
                         $("#thumb_automatic").click(function(){
                             book.opts.thumbnailsSprite = null
                             book.opts.thumbnailWidth = null
                             rebuildThumbnails();
                         })
                         $("#thumb_sprite").click(function(){
                             book.opts.thumbnailsSprite = "images/thumbs.jpg"
                             book.opts.thumbnailWidth = 136
                             rebuildThumbnails();
                         })
                         $("#thumbs_size button").click(function(){
                             var factor = 0.02*( $(this).index() ? -1 : 1 );
                             book.opts.thumbnailScale = book.opts.thumbnailScale + factor;
                             rebuildThumbnails();
                         })
                         /*  $(document).ready(function() {
                                 var elements=[1,2,3,4,5,6,7,8];
                                 var contents = $('feature');
                                 console.log(contents);
                                 elements.forEach(function(element){
                                       page = "page0" + element;
                                       var pages = document.createElement('div');
                                       pages.setAttribute('class', 'responsive feature');
                                       contents.append(pages);
                                       var content = document.createElement('div');
                                       content.setAttribute('id', page);
                                       pages.appendChild(content);
                                 })
                           })*/
                           $(document).ready(function() {
                              //console.log(book);
                                 var items=[1,2,3,4,5,6,7,8];
                                 items.forEach(function(item){
                                       pageNr = "page" + item;
                                       page = "page0" + item;
                                       $("#"+page).load("./pages/"+pageNr+".html");
                                 })
                           })
                         generate = function()
                             {
                                 var pdf = new jsPDF('p', 'px', 'a4');
                         // source can be HTML-formatted string, or a reference
                         // to an actual DOM element from which the text will be scraped.
                         source = $('.wowbook-origin')[0];
                     
                         // we support special element handlers. Register them with jQuery-style 
                         // ID selector for either ID or node name. ("#iAmID", "div", "span" etc.)
                         // There is no support for any other type of selectors 
                         // (class, of compound) at this time.
                         specialElementHandlers = {
                             // element with id of "bypass" - jQuery style selector
                             '#main': function (element, renderer) {
                                 // true = "handled elsewhere, bypass text extraction"
                                 return true
                             }
                         };
                         margins = {
                             top: 10,
                             bottom: 10,
                             left: 10,
                             right: 10,
                             width: 522
                         };
                         // all coords and widths are in jsPDF instance's declared units
                         // 'inches' in this case
                         pdf.fromHTML(
                         source, // HTML string or DOM elem ref.
                         margins.left, // x coord
                         margins.top, { // y coord
                             'width': margins.width, // max width of content on PDF
                             'elementHandlers': specialElementHandlers
                         },
                     
                         function (dispose) {
                             // dispose: object with X, Y of the last line add to the PDF 
                             //          this allow the insertion of new lines after html
                             pdf.save('Fotolibro.pdf');
                         }, margins);
                             }
                     });
                  </script>
