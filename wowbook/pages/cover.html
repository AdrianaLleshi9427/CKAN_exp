<div class="file-upload center contur">
    <div class="image-upload-wrap">

       <input class="file-upload-input" id="cover" type='file' onchange="readCoverURLS(this);" accept="image/*" />
                       
       <div class="drag-text">
                              
          <h3>Immagine</h3>
                          
       </div>
               
    </div>
            
    <div class="file-upload-content">
                                        
        <img class="file-upload-image img_cnt" src="#" alt="cover image" />
                       
            <div class="image-title-wrap">
                          
            </div>
               
    </div>
 </div>
         
 <div class="content">
                
    <div lj-type="layer" id="content-layer" lj-fit-to="responsive-width" lj-transition="fade" class="title_dimension">
                       
       <div lj-type="frame" id="main-menu" lj-transition="left" lj-fit-to="responsive-height" lj-start-position="top-right">

            <textarea id="title" name="title" rows="2" cols="35" class="title_input" maxlength="22" placeholder="TITOLO"></textarea>
                          
       </div>
                   
    </div>
            
 </div>
         
 <div class="content">
                
    <div lj-type="layer" id="content-layer" lj-fit-to="responsive-width" lj-transition="fade" class="sub_title_dimension">
                       
       <div lj-type="frame" id="main-menu" lj-transition="left" lj-fit-to="responsive-height" lj-start-position="top-right">
           
            <textarea id="sub_title" name="sub_title" rows="4" cols="35" class="sub_title_input" maxlength="23" placeholder="Sub Title"></textarea>
                          
       </div>
                   
    </div>
            
 </div>
         <script>
               function readCoverURLS(input) {
                   if (input.files && input.files[0]) {
    
                       var reader = new FileReader();
    
                       reader.onload = function (e) {
                           $('.image-upload-wrap').hide();
    
                           $('.file-upload-image').attr('src', e.target.result);
                           $('.file-upload-content').show();
    
                           $('.image-title').html(input.files[0].name);
                       };
    
                       reader.readAsDataURL(input.files[0]);
    
                   }
               }
    
            
 </script>
