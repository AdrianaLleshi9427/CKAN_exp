     <div lj-type="layer" id="content-layer" lj-fit-to="responsive-width" lj-transition="fade" class="image_dimension">
                 
        <div lj-type="frame" id="main-menu" lj-transition="left" lj-fit-to="responsive-height" lj-start-position="top-right">
                                 
           <div class="file-upload center">
                                            
              <div class="image-upload-wrap">
                 
                <input class="file-upload-input" id="page2" type='file' onchange="readPage2URLS(this);" accept="image/*" />
                                                   
                 <div class="drag-text">
                                                          
                    <h3>Drag and drop a file or select add Image</h3>
                                                      
                 </div>
                                               
              </div>
                                            
              <div class="file-upload-content">
                                                  
                <img class="file-upload-image" src="#" alt="your image" />
                                                   
                 <div class="image-title-wrap">
                                                      
                 </div>
                                               
              </div>
                                        
           </div>
                       
        </div>
                
     </div>

             <script>

                 function readPage2URLS(image) {
                     if (image.files && image.files[0]) {
      
                         var reader = new FileReader();
      
                         reader.onload = function (e) {
                             $('.image-upload-wrap').hide();
      
                             $('.file-upload-image').attr('src', e.target.result);
                             $('.file-upload-content').show();
      
                             $('.image-title').html(image.files[0].name);
                         };
      
                         reader.readAsDataURL(image.files[0]);
      
                     }
                 }
      
              </script>
